<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/segmento1.css">
    <title>TaskLinker</title>
</head>

<body>
    <section id="segment1" class="segment1 gradient1" aria-labelledby="segment1-title">
        <div class="section-container">
            <h2 id="segment1-title">Flexible Income for Workers</h2>
            <p>TaskLinker provides workers with the flexibility to choose their own schedules and take on projects
                that fit their needs. Earn extra income on your own terms.</p>
            <button class="button1" aria-label="Find Flexible Work">Find Flexible Work</button>
        </div>
        <img src="assets/img/segmento1.jpg" alt="Workers on TaskLinker platform">
    </section>

    <section class="segment1-features" aria-labelledby="segment1-features-title">
        <div class="section-container">
            <h2 id="segment1-features-title">Why Choose TaskLinker?</h2>
            <div class="icons-container">
                <div class="icon" aria-labelledby="quality">
                    <img src="assets/img/bx-badge-check-svg.svg" alt="" aria-hidden="true">
                    <span id="quality">Guaranteed Quality</span>
                </div>
                <div class="icon" aria-labelledby="support">
                    <img src="assets/img/bx-time-five-svg.svg" alt="" aria-hidden="true">
                    <span id="support">24/7 Support</span>
                </div>
                <div class="icon" aria-labelledby="pricing">
                    <img src="assets/img/bx-dollar-circle-svg.svg" alt="" aria-hidden="true">
                    <span id="pricing">Competitive Pricing</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
