<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/segmento2.css">
    <title>TaskLinker</title>
</head>

<body>
    <section id="segment2" class="segment2 gradient1" aria-labelledby="segment2-title">
        <div class="section-container">
            <h2 id="segment2-title">Hire Temporary Talent with Ease</h2>
            <p>TaskLinker makes it simple to find and hire qualified workers for your short-term needs. Post a job,
                review profiles, and connect with the right talent.</p>
            <button class="button1" aria-label="Post a Job">Post a Job</button>
        </div>
        <img src="assets/img/segmento2.jpg" alt="Employers hiring temporary workers on TaskLinker">
    </section>

    <section class="segment2-features" aria-labelledby="segment2-features-title">
        <div class="section-container">
            <h2 id="segment2-features-title">Find the Ideal Talent for Your Projects</h2>
            <div class="icons-container">
                <div class="icon" aria-labelledby="personalized-selection">
                    <img src="assets/img/bx-search-alt-2-svg.svg" alt="" aria-hidden="true">
                    <span id="personalized-selection">Personalized Selection</span>
                </div>
                <div class="icon" aria-labelledby="flexible-hiring">
                    <img src="assets/img/bx-calendar-svg.svg" alt="" aria-hidden="true">
                    <span id="flexible-hiring">Flexible Hiring</span>
                </div>
                <div class="icon" aria-labelledby="ratings">
                    <img src="assets/img/bx-star-svg.svg" alt="" aria-hidden="true">
                    <span id="ratings">Ratings and Recommendations</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
