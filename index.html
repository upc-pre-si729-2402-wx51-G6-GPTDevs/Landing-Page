<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/contacto.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <title>TaskLinker</title>
</head>

<body>
    <section id="contact" class="contact gradient4" aria-labelledby="contact-title">
        <div class="section-container">
            <div class="text-container">
                <h2 id="contact-title">Get in Touch</h2>
                <p>Have a question or want to learn more about TaskLinker? Contact us today.</p>
            </div>
            <div class="buttons-container">
                <input type="email" placeholder="Enter your email" aria-label="Enter your email">
                <button class="button2" id="contact" aria-label="Contact us">Contact us</button>
            </div>
        </div>
    </section>

    <footer class="footer gradient1" role="contentinfo">
        <div class="icons-container">
            <div class="icon" aria-labelledby="instagram-icon">
                <img src="assets/img/bxl-instagram-svg.svg" alt="Instagram">
            </div>
            <div class="icon" aria-labelledby="twitter-icon">
                <img src="assets/img/bxl-twitter-svg.svg" alt="Twitter">
            </div>
            <div class="icon" aria-labelledby="linkedin-icon">
                <img src="assets/img/bxl-linkedin-svg.svg" alt="LinkedIn">
            </div>
            <div class="icon" aria-labelledby="facebook-icon">
                <img src="assets/img/bxl-facebook-circle-svg.svg" alt="Facebook">
            </div>
        </div>
    </footer>
</body>

</html>
